<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procreate Vector Concept — Basic Canvas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Top ribbon (Procreate-style) -->
    <header class="ribbon">
      <div class="ribbon__left">
        <button class="ribbon__gallery" type="button" aria-label="Gallery">
          <span class="ribbon__gallery-label">Gallery</span>
        </button>
        <div class="ribbon__icon-group">
          <button class="ribbon-btn" type="button" aria-label="Actions">
            <object data="assets/icons/Actions.svg" type="image/svg+xml"></object>
          </button>
          <button class="ribbon-btn" type="button" aria-label="Adjustments">
            <object data="assets/icons/Adjustments.svg" type="image/svg+xml"></object>
          </button>
          <button class="ribbon-btn" type="button" aria-label="Selection">
            <object data="assets/icons/Selection.svg" type="image/svg+xml"></object>
          </button>
          <button class="ribbon-btn" id="transform-btn" type="button" aria-label="Transform" aria-expanded="false" aria-controls="transform-panel">
            <object data="assets/icons/Transform.svg" type="image/svg+xml"></object>
          </button>
        </div>
      </div>
      <div class="ribbon__right">
        <button class="ribbon-btn" type="button" aria-label="Brush">
          <object data="assets/icons/Brush-selected.svg" type="image/svg+xml"></object>
        </button>
        <button class="ribbon-btn" type="button" aria-label="Smudge">
          <object data="assets/icons/Smudge.svg" type="image/svg+xml"></object>
        </button>
        <button class="ribbon-btn" type="button" aria-label="Eraser">
          <object data="assets/icons/Eraser.svg" type="image/svg+xml"></object>
        </button>
        <button class="ribbon-btn" id="layers-btn" type="button" aria-label="Layers" aria-expanded="false" aria-controls="layers-overlay">
          <object data="assets/icons/Layers.svg" type="image/svg+xml"></object>
        </button>
        <button class="ribbon-btn" type="button" aria-label="Color">
          <span class="ribbon__color-swatch"></span>
        </button>
      </div>
    </header>

    <!-- Transform actions panel (centered at bottom, toggled by Transform button) -->
    <div class="transform-panel" id="transform-panel" role="dialog" aria-label="Transform options" hidden>
      <div class="transform-panel__modes">
        <button type="button" class="transform-mode transform-mode--active" data-mode="freeform">
          <object data="assets/icons/transform/Freeform.svg" type="image/svg+xml"></object>
          <span>Freeform</span>
        </button>
        <button type="button" class="transform-mode" data-mode="uniform">
          <object data="assets/icons/transform/Uniform.svg" type="image/svg+xml"></object>
          <span>Uniform</span>
        </button>
        <button type="button" class="transform-mode" data-mode="distort">
          <object data="assets/icons/transform/Distort.svg" type="image/svg+xml"></object>
          <span>Distort</span>
        </button>
        <button type="button" class="transform-mode" data-mode="warp">
          <object data="assets/icons/transform/Warp.svg" type="image/svg+xml"></object>
          <span>Warp</span>
        </button>
      </div>
      <div class="transform-panel__actions">
        <button type="button" class="transform-action" aria-label="Snapping">
          <object data="assets/icons/transform/Snapping.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Snapping</span>
        </button>
        <button type="button" class="transform-action" aria-label="Flip Horizontal">
          <object data="assets/icons/transform/Flip-horizontal.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Flip Horizontal</span>
        </button>
        <button type="button" class="transform-action" aria-label="Flip Vertical">
          <object data="assets/icons/transform/Flip-vertical.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Flip Vertical</span>
        </button>
        <button type="button" class="transform-action" aria-label="Rotate 45°">
          <object data="assets/icons/transform/Rotate-45deg.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Rotate 45°</span>
        </button>
        <button type="button" class="transform-action" aria-label="Fit to Canvas">
          <object data="assets/icons/transform/Fit-to-canvas.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Fit to Canvas</span>
        </button>
        <button type="button" class="transform-action" id="interpolation-btn" aria-label="Interpolation" aria-expanded="false" aria-controls="interpolation-panel">
          <object data="assets/icons/transform/Interpolation.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Bicubic</span>
        </button>
        <button type="button" class="transform-action" aria-label="Reset">
          <object data="assets/icons/transform/Reset.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Reset</span>
        </button>
      </div>
    </div>

    <!-- Interpolation overlay (pop-up when Interpolation button is clicked) -->
    <div class="interpolation-overlay" id="interpolation-panel" role="dialog" aria-label="Interpolation" aria-modal="true" hidden>
      <h2 class="interpolation-overlay__title">Interpolation</h2>
      <div class="interpolation-overlay__list" role="listbox" aria-label="Interpolation method">
        <button type="button" class="interpolation-option" role="option" data-value="nearest-neighbor" aria-selected="false"><span class="interpolation-option__label">Nearest Neighbor</span><span class="interpolation-option__check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l3 3 7-7"/></svg></span></button>
        <button type="button" class="interpolation-option" role="option" data-value="bilinear" aria-selected="false"><span class="interpolation-option__label">Bilinear</span><span class="interpolation-option__check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l3 3 7-7"/></svg></span></button>
        <button type="button" class="interpolation-option interpolation-option--selected" role="option" data-value="bicubic" aria-selected="false"><span class="interpolation-option__label">Bicubic</span><span class="interpolation-option__check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l3 3 7-7"/></svg></span></button>
        <button type="button" class="interpolation-option" role="option" data-value="vector" aria-selected="true"><span class="interpolation-option__label">Vector</span><span class="interpolation-option__suffix" aria-hidden="true" hidden>Too complex</span><span class="interpolation-option__check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l3 3 7-7"/></svg></span></button>
      </div>
    </div>

    <!-- Left sidebar (Procreate-style) -->
    <aside class="sidebar">
      <div class="sidebar-slider" data-slider="brush-size" role="group" aria-label="Brush Size">
        <div class="sidebar-slider__track" tabindex="0">
          <div class="sidebar-slider__thumb" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="move-container" aria-label="Move">
        <button class="move-container__btn" type="button" aria-label="Move">
          <object data="assets/icons/Move-sidebar.svg" type="image/svg+xml" width="18" height="18" aria-hidden="true"></object>
        </button>
      </div>

      <div class="sidebar-slider" data-slider="brush-opacity" role="group" aria-label="Brush Opacity">
        <div class="sidebar-slider__track" tabindex="0">
          <div class="sidebar-slider__thumb" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="sidebar-actions">
        <button class="sidebar-btn" type="button" aria-label="Undo">
          <object data="assets/icons/Undo.svg" type="image/svg+xml"></object>
        </button>
        <button class="sidebar-btn" type="button" aria-label="Redo">
          <object data="assets/icons/Redo.svg" type="image/svg+xml"></object>
        </button>
      </div>
    </aside>

    <!-- Main canvas area (pan/zoom via trackpad: two-finger scroll = pan, pinch = zoom) -->
    <main class="canvas-wrap" id="canvas-viewport">
      <div class="canvas-transform" id="canvas-transform">
        <div class="canvas" id="canvas-layers">
          <object data="assets/Regular_Sunny.png" data-layer-index="0" aria-label="Layer: Background Raster"></object>
          <object data="assets/sun-halftone.svg" type="image/svg+xml" data-layer-index="1" aria-label="Layer: Sun halftone"></object>
          <object data="assets/sun-outline-inner.svg" type="image/svg+xml" data-layer-index="2" aria-label="Layer: Sun outline inner"></object>
          <object data="assets/sun-outline-outer.svg" type="image/svg+xml" data-layer-index="3" class="canvas-layer--selected" aria-label="Layer: Sun outline outer"></object>
          <object data="assets/maxmag-raster-logo.png" data-layer-index="4" aria-label="Layer: Logo (raster)"></object>
        </div>
      </div>
    </main>
  </div>

  <!-- Layers overlay (opens when Layers button is clicked; outside .app so position:fixed is viewport-relative) -->
  <div class="layers-overlay" id="layers-overlay" role="dialog" aria-label="Layers" aria-modal="true" hidden>
    
    <div class="layers-overlay__header">
      <h2 class="layers-overlay__title">Layers</h2>
      <button type="button" class="layers-overlay__add" aria-label="Add layer or group">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="10" y1="4" x2="10" y2="16"/><line x1="4" y1="10" x2="16" y2="10"/></svg>
      </button>
    </div>

    <div class="layers-overlay__list" role="listbox" aria-label="Layers">
      <!-- Top of list = top of stack (drawn last). data-canvas-index matches canvas object index. -->
      <button type="button" class="layers-row layers-row--selected" role="option" data-canvas-index="3" aria-selected="true">
        <div class="layers-row__left">
          <span class="layers-row__thumb" aria-hidden="true"></span>
          <span class="layers-row__name">Layer 2</span>
        </div>
        <div class="layers-row__right">
          <span class="layers-row__blend" aria-hidden="true">N</span>
          <span class="layers-row__visibility" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="12" height="12" rx="2"/><path d="M5 8l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
        </div>
      </button>
      <button type="button" class="layers-row" role="option" data-canvas-index="2" aria-selected="false">
        <div class="layers-row__left">
          <span class="layers-row__thumb" aria-hidden="true"></span>
          <span class="layers-row__name">Layer 3</span>
        </div>
        <div class="layers-row__right">
          <span class="layers-row__blend" aria-hidden="true">N</span>
          <span class="layers-row__visibility" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="12" height="12" rx="2"/><path d="M5 8l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
        </div>
      </button>
      <button type="button" class="layers-row" role="option" data-canvas-index="1" aria-selected="false">
        <div class="layers-row__left">
          <span class="layers-row__thumb" aria-hidden="true"></span>
          <span class="layers-row__name">Layer 4</span>
        </div>
        <div class="layers-row__right">
          <span class="layers-row__blend" aria-hidden="true">N</span>
          <span class="layers-row__visibility" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="12" height="12" rx="2"/><path d="M5 8l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
        </div>
      </button>
      <button type="button" class="layers-row" role="option" data-canvas-index="0" aria-selected="false">
        <div class="layers-row__left">
          <span class="layers-row__thumb" aria-hidden="true"></span>
          <span class="layers-row__name">Layer 5</span>
        </div>
        <div class="layers-row__right">
          <span class="layers-row__blend" aria-hidden="true">N</span>
          <span class="layers-row__visibility" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="12" height="12" rx="2"/><path d="M5 8l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
        </div>
      </button>
    </div>
  </div>

  <!-- Selection outline: fixed overlay so outline stays same optical size when object scales (positioned by JS) -->
  <div class="selection-outline" id="selection-outline" aria-hidden="true" hidden></div>

  <!-- Transform handles: fixed overlay so they match object corners at any zoom/pan (positioned by JS from getBoundingClientRect) -->
  <div class="transform-handles" id="transform-handles" aria-hidden="true" hidden>
    <span class="transform-handle transform-handle--nw" data-handle="nw"></span>
    <span class="transform-handle transform-handle--ne" data-handle="ne"></span>
    <span class="transform-handle transform-handle--sw" data-handle="sw"></span>
    <span class="transform-handle transform-handle--se" data-handle="se"></span>
  </div>

  <!-- Vector anchor points overlay (shown only when Interpolation is "Vector" on selected vector layer) -->
  <div class="vector-anchors-overlay" id="vector-anchors-overlay" aria-hidden="true" hidden></div>

  <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.js"></script>
  <script src="canvas-pan-zoom.js"></script>
  <script src="sidebar-sliders.js"></script>
  <script>
    (function () {
      // ——— CONFIG: Vector complexity ———
      // Max vector (path) points before showing "Too complex" in Interpolation overlay. Increase to allow more points.
      var VECTOR_POINTS_COMPLEXITY_THRESHOLD = 500;
      // Max anchor points to actually render; above this we sample evenly for performance. Increase if needed.
      var VECTOR_ANCHORS_MAX_VISIBLE = 80;

      var transformBtn = document.getElementById('transform-btn');
      var transformPanel = document.getElementById('transform-panel');
      var canvasViewport = document.getElementById('canvas-viewport');
      var canvasTransformEl = document.getElementById('canvas-transform');
      if (!transformBtn || !transformPanel) return;
      transformBtn.addEventListener('click', function () {
        var isOpen = !transformPanel.hidden;
        transformPanel.hidden = isOpen;
        transformBtn.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
        transformBtn.classList.toggle('ribbon-btn--active', !transformPanel.hidden);
        if (canvasViewport) canvasViewport.classList.toggle('canvas-wrap--transform-open', !transformPanel.hidden);
        if (typeof updateTransformHandles === 'function') updateTransformHandles();
        if (typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation();
      });
      if (canvasViewport) canvasViewport.classList.toggle('canvas-wrap--transform-open', !transformPanel.hidden);

      /* Move selected object when Transform is open: pointer-drag on selected layer (stops propagation so pan doesn't start) */
      var moveState = { active: false, obj: null, startClientX: 0, startClientY: 0, startLeft: 0, startTop: 0 };
      if (canvasViewport && canvasTransformEl) {
        canvasViewport.addEventListener('pointerdown', function (e) {
          if (e.button !== 0 || moveState.active) return;
          if (transformPanel.hidden) return;
          var obj = getSelectedLayerObject();
          if (!obj) return;
          if (e.target !== obj) return;
          e.preventDefault();
          e.stopPropagation();
          var style = window.getComputedStyle(obj);
          var left = parseFloat(style.left) || 0;
          var top = parseFloat(style.top) || 0;
          moveState.active = true;
          moveState.obj = obj;
          moveState.startClientX = e.clientX;
          moveState.startClientY = e.clientY;
          moveState.startLeft = left;
          moveState.startTop = top;
          obj.setPointerCapture(e.pointerId);
        }, true);
        canvasViewport.addEventListener('mousedown', function (e) {
          if (e.button !== 0) return;
          if (transformPanel.hidden) return;
          var obj = getSelectedLayerObject();
          if (!obj) return;
          if (e.target === obj) {
            e.preventDefault();
            e.stopPropagation();
          }
        }, true);
      }
      document.addEventListener('pointermove', function (e) {
        if (!moveState.active || !moveState.obj) return;
        e.preventDefault();
        var scale = parseFloat(canvasTransformEl && canvasTransformEl.dataset.scale) || 1;
        var dx = (e.clientX - moveState.startClientX) / scale;
        var dy = (e.clientY - moveState.startClientY) / scale;
        moveState.obj.style.left = (moveState.startLeft + dx) + 'px';
        moveState.obj.style.top = (moveState.startTop + dy) + 'px';
      });
      document.addEventListener('pointerup', function (e) {
        if (moveState.active && moveState.obj) {
          try { moveState.obj.releasePointerCapture(e.pointerId); } catch (err) {}
          moveState.active = false;
          moveState.obj = null;
          if (typeof updateTransformHandles === 'function') updateTransformHandles();
          if (typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation(false);
        }
      });
      document.addEventListener('pointercancel', function (e) {
        if (moveState.active && moveState.obj) {
          moveState.active = false;
          moveState.obj = null;
        }
      });

      var transformHandlesEl = document.getElementById('transform-handles');
      var HANDLE_HALF = 6;

      function getSelectedLayerObject() {
        var canvasEl = document.getElementById('canvas-layers');
        return canvasEl ? canvasEl.querySelector('.canvas-layer--selected') : null;
      }

      function getInterpolationValue() {
        var sel = document.querySelector('.interpolation-option.interpolation-option--selected');
        return sel ? sel.getAttribute('data-value') : null;
      }

      function parsePathD(d) {
        if (!d || typeof d !== 'string') return [];
        var points = [];
        var tokens = d.replace(/,/g, ' ').match(/[-+]?[0-9]*\.?[0-9]+(?:e[-+]?[0-9]+)?|[MmLlHhVvCcSsQqTtAaZz]/gi) || [];
        var i = 0;
        var px = 0, py = 0, x0 = 0, y0 = 0;
        function nextNum() {
          while (i < tokens.length) {
            var t = tokens[i];
            if (t != null && t.length > 0 && (t === '-' || t === '+' || /^[0-9]/.test(t))) return parseFloat(tokens[i++]);
            if (t != null && /^[MmLlHhVvCcSsQqTtAaZz]$/i.test(t)) return null;
            i++;
          }
          return null;
        }
        while (i < tokens.length) {
          var t = tokens[i];
          if (!t || t.length !== 1 || !/^[MmLlHhVvCcSsQqTtAaZz]$/i.test(t)) { i++; continue; }
          i++;
          var c = t.toUpperCase();
          if (c === 'M') {
            var x = nextNum(), y = nextNum();
            if (x != null && y != null) { px = x; py = y; x0 = x; y0 = y; points.push({ x: px, y: py }); }
            while ((x = nextNum()) != null && (y = nextNum()) != null) { px = x; py = y; points.push({ x: px, y: py }); }
            continue;
          }
          if (c === 'L') {
            while ((x = nextNum()) != null && (y = nextNum()) != null) { px = x; py = y; points.push({ x: px, y: py }); }
            continue;
          }
          if (c === 'H') { while ((x = nextNum()) != null) { px = x; points.push({ x: px, y: py }); } continue; }
          if (c === 'V') { while ((y = nextNum()) != null) { py = y; points.push({ x: px, y: py }); } continue; }
          if (c === 'C') {
            while (true) {
              nextNum(); nextNum(); nextNum(); nextNum();
              px = nextNum(); py = nextNum();
              if (px == null || py == null) break;
              points.push({ x: px, y: py });
            }
            continue;
          }
          if (c === 'S' || c === 'Q') {
            while (true) {
              nextNum(); nextNum();
              px = nextNum(); py = nextNum();
              if (px == null || py == null) break;
              points.push({ x: px, y: py });
            }
            continue;
          }
          if (c === 'T') { while ((px = nextNum()) != null && (py = nextNum()) != null) points.push({ x: px, y: py }); continue; }
          if (c === 'A') {
            while (nextNum() != null && nextNum() != null && nextNum() != null && nextNum() != null && nextNum() != null) {
              px = nextNum(); py = nextNum();
              if (px != null && py != null) points.push({ x: px, y: py });
            }
            continue;
          }
          if (c === 'Z') { px = x0; py = y0; continue; }
        }
        return points;
      }

      function getVectorAnchorsFromSvgDoc(svgDoc) {
        if (!svgDoc) return [];
        var points = [];
        var paths = svgDoc.querySelectorAll('path');
        for (var p = 0; p < paths.length; p++) {
          var d = paths[p].getAttribute('d');
          points = points.concat(parsePathD(d));
        }
        return points;
      }

      function getVectorPointCount(obj) {
        if (!obj || obj.getAttribute('type') !== 'image/svg+xml') return 0;
        var doc = obj.contentDocument;
        if (!doc) return 0;
        return getVectorAnchorsFromSvgDoc(doc).length;
      }

      function countPathPointsInSvgString(svgstr) {
        if (!svgstr || typeof svgstr !== 'string') return 0;
        try {
          var parser = new DOMParser();
          var doc = parser.parseFromString(svgstr, 'image/svg+xml');
          return getVectorAnchorsFromSvgDoc(doc).length;
        } catch (e) {
          return 0;
        }
      }

      var vectorAnchorsOverlayEl = document.getElementById('vector-anchors-overlay');
      function showVectorAnchorsForLayer(obj, animate) {
        if (!vectorAnchorsOverlayEl || !obj) return;
        if (obj.getAttribute('type') !== 'image/svg+xml') { vectorAnchorsOverlayEl.innerHTML = ''; vectorAnchorsOverlayEl.hidden = true; return; }
        var doc = obj.contentDocument;
        if (!doc) {
          vectorAnchorsOverlayEl.innerHTML = '';
          vectorAnchorsOverlayEl.hidden = true;
          obj.addEventListener('load', function onLoad() {
            obj.removeEventListener('load', onLoad);
            if (getSelectedLayerObject() === obj && typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation();
          });
          return;
        }
        var svg = doc.querySelector('svg');
        if (!svg) { vectorAnchorsOverlayEl.innerHTML = ''; vectorAnchorsOverlayEl.hidden = true; return; }
        var vb = svg.getAttribute('viewBox');
        var w = parseFloat(svg.getAttribute('width')) || (vb ? parseFloat(vb.split(/\s+/)[2]) : 0) || 1;
        var h = parseFloat(svg.getAttribute('height')) || (vb ? parseFloat(vb.split(/\s+/)[3]) : 0) || 1;
        var pts = getVectorAnchorsFromSvgDoc(doc);
        var isVectorized = obj.getAttribute('data-vectorized') === 'true';
        if (!isVectorized && pts.length > VECTOR_POINTS_COMPLEXITY_THRESHOLD) {
          vectorAnchorsOverlayEl.innerHTML = '';
          vectorAnchorsOverlayEl.hidden = true;
          return;
        }
        var doAnimate = animate !== false;
        var objRect = obj.getBoundingClientRect();
        vectorAnchorsOverlayEl.innerHTML = '';
        var vpPositions = [];
        for (var i = 0; i < pts.length; i++) {
          vpPositions.push({
            left: objRect.left + (pts[i].x / w) * objRect.width,
            top: objRect.top + (pts[i].y / h) * objRect.height
          });
        }
        if (vpPositions.length > VECTOR_ANCHORS_MAX_VISIBLE) {
          var sampled = [];
          var step = (vpPositions.length - 1) / Math.max(1, VECTOR_ANCHORS_MAX_VISIBLE - 1);
          for (var s = 0; s < VECTOR_ANCHORS_MAX_VISIBLE; s++) {
            var idx = s === VECTOR_ANCHORS_MAX_VISIBLE - 1 ? vpPositions.length - 1 : Math.min(Math.floor(s * step), vpPositions.length - 1);
            sampled.push(vpPositions[idx]);
          }
          vpPositions = sampled;
        }
        var minLeft = Infinity, maxLeft = -Infinity;
        for (var j = 0; j < vpPositions.length; j++) {
          if (vpPositions[j].left < minLeft) minLeft = vpPositions[j].left;
          if (vpPositions[j].left > maxLeft) maxLeft = vpPositions[j].left;
        }
        var leftRange = maxLeft - minLeft || 1;
        var staggerDuration = 0.4;
        for (var k = 0; k < vpPositions.length; k++) {
          var delay = doAnimate ? ((vpPositions[k].left - minLeft) / leftRange) * staggerDuration : 0;
          var dot = document.createElement('span');
          dot.className = 'vector-anchor-point' + (doAnimate ? '' : ' vector-anchor-point--no-animate');
          dot.style.left = vpPositions[k].left + 'px';
          dot.style.top = vpPositions[k].top + 'px';
          dot.style.animationDelay = delay + 's';
          if (doAnimate) {
            var gradientLayer = document.createElement('span');
            gradientLayer.className = 'vector-anchor-point__gradient';
            gradientLayer.style.animationDelay = delay + 's';
            dot.appendChild(gradientLayer);
          }
          vectorAnchorsOverlayEl.appendChild(dot);
        }
        vectorAnchorsOverlayEl.hidden = pts.length === 0;
      }

      function hideVectorAnchors() {
        if (vectorAnchorsOverlayEl) { vectorAnchorsOverlayEl.innerHTML = ''; vectorAnchorsOverlayEl.hidden = true; }
      }

      function updateVectorAnchorsFromInterpolation(animate) {
        var panel = document.getElementById('transform-panel');
        var transformOpen = panel && !panel.hidden;
        if (getInterpolationValue() === 'vector' && transformOpen) showVectorAnchorsForLayer(getSelectedLayerObject(), animate !== false);
        else hideVectorAnchors();
      }

      function updateVectorOptionAppearance() {
        var obj = getSelectedLayerObject();
        var isVector = obj && obj.getAttribute('type') === 'image/svg+xml';
        var isRaster = obj && !isVector && obj.getAttribute('data');
        var pointCount = getVectorPointCount(obj);
        var isVectorized = obj && obj.getAttribute('data-vectorized') === 'true';
        var tooComplex = isVector && !isVectorized && pointCount > VECTOR_POINTS_COMPLEXITY_THRESHOLD;
        var vectorOpt = document.querySelector('.interpolation-option[data-value="vector"]');
        if (!vectorOpt) return;
        var suffix = vectorOpt.querySelector('.interpolation-option__suffix');
        var check = vectorOpt.querySelector('.interpolation-option__check');
        var label = vectorOpt.querySelector('.interpolation-option__label');
        if (isRaster) {
          vectorOpt.classList.remove('interpolation-option--too-complex');
          vectorOpt.setAttribute('aria-disabled', 'false');
          vectorOpt.disabled = false;
          if (label) label.textContent = 'Vectorize';
          if (suffix) { suffix.hidden = true; }
          if (check) check.hidden = true;
        } else if (tooComplex) {
          vectorOpt.classList.add('interpolation-option--too-complex');
          vectorOpt.setAttribute('aria-disabled', 'true');
          vectorOpt.disabled = true;
          if (label) label.textContent = 'Vector';
          if (suffix) { suffix.hidden = false; suffix.textContent = 'Too complex'; }
          if (check) check.hidden = true;
        } else {
          vectorOpt.classList.remove('interpolation-option--too-complex');
          vectorOpt.setAttribute('aria-disabled', 'false');
          vectorOpt.disabled = false;
          if (label) label.textContent = 'Vector';
          if (suffix) suffix.hidden = true;
          if (check) check.hidden = false;
        }
      }

      function switchInterpolationTo(value) {
        var opt = document.querySelector('.interpolation-option[data-value="' + value + '"]');
        if (!opt || opt.classList.contains('interpolation-option--too-complex')) return;
        document.querySelectorAll('.interpolation-option').forEach(function (o) {
          o.classList.remove('interpolation-option--selected');
          o.setAttribute('aria-selected', 'false');
        });
        opt.classList.add('interpolation-option--selected');
        opt.setAttribute('aria-selected', 'true');
        var interpolationLabel = document.querySelector('#interpolation-btn .transform-action__label');
        if (interpolationLabel) {
          var optionLabel = opt.querySelector('.interpolation-option__label');
          interpolationLabel.textContent = optionLabel ? optionLabel.textContent : opt.textContent.trim();
        }
      }

      function getUniformScaleFromObject(obj) {
        if (!obj) return 100;
        var scale = obj.getAttribute('data-uniform-scale');
        return scale != null ? parseInt(scale, 10) : 100;
      }

      function applyUniformScaleToObject(obj, percent) {
        if (!obj) return;
        var s = percent / 100;
        obj.style.transform = 'scale(' + s + ')';
        obj.setAttribute('data-uniform-scale', String(percent));
      }

      function distance(x1, y1, x2, y2) {
        return Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
      }

      var appEl = document.querySelector('.app');
      var selectionOutlineEl = document.getElementById('selection-outline');
      var OUTLINE_OFFSET = 2;
      function updateTransformHandles() {
        var obj = getSelectedLayerObject();
        var isUniform = document.querySelector('.transform-mode[data-mode="uniform"].transform-mode--active') != null;
        var show = !transformPanel.hidden && isUniform && obj && transformHandlesEl;
        if (!show) {
          if (transformHandlesEl) transformHandlesEl.hidden = true;
          if (selectionOutlineEl) selectionOutlineEl.hidden = true;
          if (appEl) appEl.classList.remove('transform-active');
          return;
        }
        var objRect = obj.getBoundingClientRect();
        if (selectionOutlineEl) {
          selectionOutlineEl.style.left = (objRect.left - OUTLINE_OFFSET) + 'px';
          selectionOutlineEl.style.top = (objRect.top - OUTLINE_OFFSET) + 'px';
          selectionOutlineEl.style.width = (objRect.width + OUTLINE_OFFSET * 2) + 'px';
          selectionOutlineEl.style.height = (objRect.height + OUTLINE_OFFSET * 2) + 'px';
          selectionOutlineEl.hidden = false;
        }
        var nw = transformHandlesEl.querySelector('.transform-handle--nw');
        var ne = transformHandlesEl.querySelector('.transform-handle--ne');
        var sw = transformHandlesEl.querySelector('.transform-handle--sw');
        var se = transformHandlesEl.querySelector('.transform-handle--se');
        if (nw) { nw.style.left = (objRect.left - HANDLE_HALF) + 'px'; nw.style.top = (objRect.top - HANDLE_HALF) + 'px'; }
        if (ne) { ne.style.left = (objRect.right - HANDLE_HALF) + 'px'; ne.style.top = (objRect.top - HANDLE_HALF) + 'px'; }
        if (sw) { sw.style.left = (objRect.left - HANDLE_HALF) + 'px'; sw.style.top = (objRect.bottom - HANDLE_HALF) + 'px'; }
        if (se) { se.style.left = (objRect.right - HANDLE_HALF) + 'px'; se.style.top = (objRect.bottom - HANDLE_HALF) + 'px'; }
        transformHandlesEl.hidden = false;
        if (appEl) appEl.classList.add('transform-active');
      }

      document.querySelectorAll('.transform-mode').forEach(function (btn) {
        btn.addEventListener('click', function () {
          document.querySelectorAll('.transform-mode').forEach(function (b) { b.classList.remove('transform-mode--active'); });
          btn.classList.add('transform-mode--active');
          updateTransformHandles();
        });
      });

      if (transformHandlesEl) {
        transformHandlesEl.querySelectorAll('.transform-handle').forEach(function (handle) {
          handle.addEventListener('pointerdown', function (e) {
            if (e.button !== 0) return;
            e.preventDefault();
            e.stopPropagation();
            var obj = getSelectedLayerObject();
            if (!obj) return;
            var pointerId = e.pointerId;
            handle.setPointerCapture(pointerId);
            var objRect = obj.getBoundingClientRect();
            var centerX = objRect.left + objRect.width / 2;
            var centerY = objRect.top + objRect.height / 2;
            var initialDist = Math.max(distance(centerX, centerY, e.clientX, e.clientY), 2);
            var initialScale = getUniformScaleFromObject(obj);

            function onMove(e) {
              if (e.pointerId !== pointerId) return;
              e.preventDefault();
              var currentDist = Math.max(distance(centerX, centerY, e.clientX, e.clientY), 1);
              var scale = initialScale * (currentDist / initialDist);
              scale = Math.max(0.1, Math.min(500, scale));
              applyUniformScaleToObject(obj, scale);
              updateTransformHandles();
              if (typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation(false);
            }
            function onUp(e) {
              if (e.pointerId !== pointerId) return;
              handle.releasePointerCapture(pointerId);
              handle.removeEventListener('pointermove', onMove);
              handle.removeEventListener('pointerup', onUp);
              handle.removeEventListener('pointercancel', onUp);
            }
            handle.addEventListener('pointermove', onMove);
            handle.addEventListener('pointerup', onUp);
            handle.addEventListener('pointercancel', onUp);
          });
        });
      }

      var canvasViewport = document.getElementById('canvas-viewport');
      if (canvasViewport) {
        canvasViewport.addEventListener('canvastransform', function () {
          if (typeof updateTransformHandles === 'function') updateTransformHandles();
          if (typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation(false);
        });
      }

      var interpolationBtn = document.getElementById('interpolation-btn');
      var interpolationPanel = document.getElementById('interpolation-panel');
      if (interpolationBtn && interpolationPanel) {
        function positionInterpolationOverlay() {
          var rect = interpolationBtn.getBoundingClientRect();
          var gap = 8;
          interpolationPanel.style.left = (rect.left + rect.width / 2) + 'px';
          interpolationPanel.style.bottom = (window.innerHeight - rect.top + gap) + 'px';
          interpolationPanel.style.transform = 'translate(-50%, 0)';
        }
        interpolationBtn.addEventListener('click', function () {
          var isOpen = !interpolationPanel.hidden;
          interpolationPanel.hidden = isOpen;
          interpolationBtn.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
          interpolationBtn.classList.toggle('transform-action--active', !interpolationPanel.hidden);
          if (!interpolationPanel.hidden) {
            positionInterpolationOverlay();
            if (typeof updateVectorOptionAppearance === 'function') updateVectorOptionAppearance();
          }
        });
        var interpolationLabel = interpolationBtn.querySelector('.transform-action__label');
        document.querySelectorAll('.interpolation-option').forEach(function (opt) {
          opt.addEventListener('click', function () {
            if (this.classList.contains('interpolation-option--too-complex')) return;
            var newValue = this.getAttribute('data-value');
            var obj = getSelectedLayerObject();
            var isRaster = obj && obj.getAttribute('type') !== 'image/svg+xml' && obj.getAttribute('data');
            if (newValue === 'vector' && isRaster) {
              var vectorOpt = document.querySelector('.interpolation-option[data-value="vector"]');
              var vectorLabel = vectorOpt && vectorOpt.querySelector('.interpolation-option__label');
              if (vectorLabel) vectorLabel.textContent = 'Tracing…';
              runVectorizeForSelectedLayer(function () {
                if (vectorLabel) vectorLabel.textContent = 'Vectorize';
                interpolationPanel.hidden = true;
                interpolationBtn.setAttribute('aria-expanded', 'false');
                interpolationBtn.classList.remove('transform-action--active');
                if (typeof switchInterpolationTo === 'function') switchInterpolationTo('vector');
                if (interpolationLabel) interpolationLabel.textContent = 'Vector';
                if (typeof updateVectorOptionAppearance === 'function') updateVectorOptionAppearance();
                if (typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation();
              });
              return;
            }
            document.querySelectorAll('.interpolation-option').forEach(function (o) {
              o.classList.remove('interpolation-option--selected');
              o.setAttribute('aria-selected', 'false');
            });
            this.classList.add('interpolation-option--selected');
            this.setAttribute('aria-selected', 'true');
            if (interpolationLabel) {
              var optionLabel = this.querySelector('.interpolation-option__label');
              interpolationLabel.textContent = optionLabel ? optionLabel.textContent : this.textContent.trim();
            }
            interpolationPanel.hidden = true;
            interpolationBtn.setAttribute('aria-expanded', 'false');
            interpolationBtn.classList.remove('transform-action--active');
            updateVectorAnchorsFromInterpolation();
          });
        });
      }

      function runVectorizeForSelectedLayer(doneCallback) {
        var obj = getSelectedLayerObject();
        if (!obj || obj.getAttribute('type') === 'image/svg+xml') { if (doneCallback) doneCallback(); return; }
        var dataSrc = obj.getAttribute('data');
        if (!dataSrc) { if (doneCallback) doneCallback(); return; }
        var canvasEl = document.getElementById('canvas-layers');
        if (!canvasEl) { if (doneCallback) doneCallback(); return; }
        var objects = Array.prototype.slice.call(canvasEl.querySelectorAll('object[data-layer-index]'));
        var currentIndex = objects.indexOf(obj);
        if (currentIndex === -1) { if (doneCallback) doneCallback(); return; }
        var img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function () {
          var naturalW = img.naturalWidth;
          var naturalH = img.naturalHeight;
          var traceAttempts = [
            { maxSize: 280, opts: { numberofcolors: 4, ltres: 2, qtres: 2, pathomit: 16, roundcoords: 2, blurradius: 2, scale: 1 } },
            { maxSize: 200, opts: { numberofcolors: 2, ltres: 5, qtres: 5, pathomit: 24, roundcoords: 3, blurradius: 3, scale: 1 } },
            { maxSize: 150, opts: { numberofcolors: 2, ltres: 10, qtres: 10, pathomit: 32, roundcoords: 3, blurradius: 4, scale: 1 } }
          ];
          var w, h;
          var svgstr = '';
          for (var attempt = 0; attempt < traceAttempts.length; attempt++) {
            var maxSize = traceAttempts[attempt].maxSize;
            w = naturalW;
            h = naturalH;
            if (w > maxSize || h > maxSize) {
              var r = Math.min(maxSize / naturalW, maxSize / naturalH);
              w = Math.round(naturalW * r);
              h = Math.round(naturalH * r);
            }
            var canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, w, h);
            var imgData = ctx.getImageData(0, 0, w, h);
            if (typeof ImageTracer !== 'undefined' && ImageTracer.imagedataToSVG) {
              try {
                svgstr = ImageTracer.imagedataToSVG(imgData, traceAttempts[attempt].opts);
              } catch (e) {
                svgstr = '';
              }
            }
            if (!svgstr) continue;
            var pointCount = countPathPointsInSvgString(svgstr);
            if (pointCount <= VECTOR_POINTS_COMPLEXITY_THRESHOLD) break;
          }
          if (!svgstr) { if (doneCallback) doneCallback(); return; }
          var blob = new Blob([svgstr], { type: 'image/svg+xml' });
          var blobUrl = URL.createObjectURL(blob);
          var newObj = document.createElement('object');
          newObj.setAttribute('data', blobUrl);
          newObj.setAttribute('type', 'image/svg+xml');
          newObj.setAttribute('aria-label', 'Layer: Vectorized');
          newObj.setAttribute('data-vectorized', 'true');
          newObj.classList.add('canvas-layer--selected');
          obj.classList.remove('canvas-layer--selected');
          obj.parentNode.insertBefore(newObj, obj.nextSibling);
          var allObjs = canvasEl.querySelectorAll('object');
          for (var i = 0; i < allObjs.length; i++) allObjs[i].setAttribute('data-layer-index', String(i));
          var newLayerIndex = currentIndex + 1;
          if (typeof rebuildLayersOverlay === 'function') rebuildLayersOverlay(newLayerIndex);
          if (typeof updateTransformHandles === 'function') updateTransformHandles();
          if (typeof updateVectorOptionAppearance === 'function') updateVectorOptionAppearance();
          if (typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation();
          if (doneCallback) doneCallback();
        };
        img.onerror = function () { if (doneCallback) doneCallback(); };
        img.src = dataSrc;
      }

      /* Layers overlay: open/close from Layers button, positioned below and centered on button */
      var layersBtn = document.getElementById('layers-btn');
      var layersOverlay = document.getElementById('layers-overlay');
      var rebuildLayersOverlay;
      if (layersBtn && layersOverlay) {
        function positionLayersOverlay() {
          if (layersOverlay.hidden) return;
          var rect = layersBtn.getBoundingClientRect();
          var gap = 8;
          var padding = 8;
          var overlayWidth = 390;
          var halfWidth = overlayWidth / 2;
          var top = rect.bottom + gap;
          var leftCenter = rect.left + rect.width / 2;
          var vw = window.innerWidth;
          var vh = window.innerHeight;
          var overlayHeight = layersOverlay.offsetHeight;
          leftCenter = Math.max(halfWidth + padding, Math.min(vw - halfWidth - padding, leftCenter));
          top = Math.max(padding, Math.min(vh - overlayHeight - padding, top));
          layersOverlay.style.top = top + 'px';
          layersOverlay.style.left = leftCenter + 'px';
          layersOverlay.style.transform = 'translate(-50%, 0)';
        }
        layersBtn.addEventListener('click', function () {
          var isOpen = !layersOverlay.hidden;
          layersOverlay.hidden = isOpen;
          layersBtn.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
          layersBtn.classList.toggle('ribbon-btn--active', !layersOverlay.hidden);
          if (!layersOverlay.hidden) {
            requestAnimationFrame(function () {
              positionLayersOverlay();
            });
          }
        });
        window.addEventListener('resize', function () {
          if (!layersOverlay.hidden) positionLayersOverlay();
        });
        var canvasEl = document.getElementById('canvas-layers');
        var layersList = layersOverlay.querySelector('.layers-overlay__list');
        function handleLayerRowClick(row) {
          var index = row.getAttribute('data-canvas-index');
          if (index == null || !canvasEl) return;
          var objects = canvasEl.querySelectorAll('object[data-layer-index]');
          var targetObject = objects[parseInt(index, 10)];
          if (!targetObject) return;
          var rows = layersList.querySelectorAll('.layers-row');
          rows.forEach(function (r) {
            r.classList.remove('layers-row--selected');
            r.setAttribute('aria-selected', 'false');
          });
          objects.forEach(function (o) { o.classList.remove('canvas-layer--selected'); });
          row.classList.add('layers-row--selected');
          row.setAttribute('aria-selected', 'true');
          targetObject.classList.add('canvas-layer--selected');
          if (typeof updateTransformHandles === 'function') updateTransformHandles();
          if (getInterpolationValue() === 'vector' && targetObject) {
            var count = getVectorPointCount(targetObject);
            var isVectorLayer = targetObject.getAttribute('type') === 'image/svg+xml';
            var isVectorized = targetObject.getAttribute('data-vectorized') === 'true';
            if (!isVectorLayer || (!isVectorized && count > VECTOR_POINTS_COMPLEXITY_THRESHOLD)) {
                if (typeof switchInterpolationTo === 'function') switchInterpolationTo('bicubic');
                if (typeof hideVectorAnchors === 'function') hideVectorAnchors();
              } else {
              if (typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation();
            }
          } else {
            if (typeof updateVectorAnchorsFromInterpolation === 'function') updateVectorAnchorsFromInterpolation();
          }
          if (typeof updateVectorOptionAppearance === 'function') updateVectorOptionAppearance();
        }
        if (layersList) {
          layersList.addEventListener('click', function (e) {
            var row = e.target && e.target.closest && e.target.closest('.layers-row');
            if (row) handleLayerRowClick(row);
          });
        }
        rebuildLayersOverlay = function (selectIndex) {
          if (!canvasEl || !layersList) return;
          var objects = canvasEl.querySelectorAll('object[data-layer-index]');
          var n = objects.length;
          var selectedObj = getSelectedLayerObject();
          var selectedIdx = selectIndex != null ? selectIndex : (selectedObj ? parseInt(selectedObj.getAttribute('data-layer-index'), 10) : 0);
          if (selectedIdx < 0 || selectedIdx >= n) selectedIdx = n - 1;
          layersList.innerHTML = '';
          for (var i = n - 1; i >= 0; i--) {
            var row = document.createElement('button');
            row.type = 'button';
            row.className = 'layers-row' + (i === selectedIdx ? ' layers-row--selected' : '');
            row.setAttribute('role', 'option');
            row.setAttribute('data-canvas-index', String(i));
            row.setAttribute('aria-selected', i === selectedIdx ? 'true' : 'false');
            row.innerHTML = '<div class="layers-row__left"><span class="layers-row__thumb" aria-hidden="true"></span><span class="layers-row__name">Layer ' + (n - i) + '</span></div><div class="layers-row__right"><span class="layers-row__blend" aria-hidden="true">N</span><span class="layers-row__visibility" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="12" height="12" rx="2"/><path d="M5 8l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/></svg></span></div>';
            layersList.appendChild(row);
          }
          objects.forEach(function (o) { o.classList.remove('canvas-layer--selected'); });
          if (objects[selectedIdx]) objects[selectedIdx].classList.add('canvas-layer--selected');
          if (typeof updateVectorOptionAppearance === 'function') updateVectorOptionAppearance();
        };
        rebuildLayersOverlay();
      }
    })();
  </script>
</body>
