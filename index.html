<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procreate Vector Concept â€” Basic Canvas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Top ribbon (Procreate-style) -->
    <header class="ribbon">
      <div class="ribbon__left">
        <button class="ribbon__gallery" type="button" aria-label="Gallery">
          <span class="ribbon__gallery-label">Gallery</span>
        </button>
        <div class="ribbon__icon-group">
          <button class="ribbon-btn ribbon-btn--circle" type="button" aria-label="Actions">
            <svg class="ribbon-btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
            </svg>
          </button>
          <button class="ribbon-btn ribbon-btn--circle" type="button" aria-label="Adjustments">
            <svg class="ribbon-btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 4V2m0 2v2m4-2v2m0-2V4M8 19v2m0-2v-2m-4 2v-2m4 2v2M3 12h2m0-4h2m0 4h2m14-4h2m0 4h2m0-4h2M5 5l2 2m0 0l2 2M5 5l2-2m2 2l2-2m-4 4l-2 2m0 0l-2 2m2-2l2 2"/>
            </svg>
          </button>
          <button class="ribbon-btn ribbon-btn--circle" type="button" aria-label="Symmetry">
            <svg class="ribbon-btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="4" y="7" width="10" height="3" rx="0.5"/><rect x="10" y="14" width="10" height="3" rx="0.5"/>
            </svg>
          </button>
          <button class="ribbon-btn ribbon-btn--circle" type="button" aria-label="Transform">
            <svg class="ribbon-btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 17L17 7M17 7h-6M17 7v6"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="ribbon__right">
        <button class="ribbon-btn ribbon-btn--brush" type="button" aria-label="Brush">
          <svg class="ribbon-btn__icon ribbon-btn__icon--brush" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path class="brush-handle" d="M5 19L5 6L10 4"/>
            <path class="brush-tip" d="M10 4L18 4L20 10L18 16L10 16L8 10L10 4Z"/>
          </svg>
        </button>
        <button class="ribbon-btn ribbon-btn--circle" type="button" aria-label="Smudge">
          <svg class="ribbon-btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
          </svg>
        </button>
        <button class="ribbon-btn ribbon-btn--circle" type="button" aria-label="Eraser">
          <svg class="ribbon-btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 20H7L3 16 10 9l7 7-4 4zM10 9l5 5"/>
          </svg>
        </button>
        <button class="ribbon-btn ribbon-btn--circle" type="button" aria-label="Layers">
          <svg class="ribbon-btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2"/><rect x="7" y="7" width="18" height="18" rx="2" transform="translate(-4 -4)"/>
          </svg>
        </button>
        <button class="ribbon-btn ribbon-btn--color" type="button" aria-label="Color">
          <span class="ribbon__color-swatch"></span>
        </button>
      </div>
    </header>

    <!-- Left sidebar -->
    <aside class="sidebar sidebar--left">
      <div class="slider slider--vertical" aria-label="Brush size"></div>
      <div class="slider slider--vertical" aria-label="Opacity"></div>
      <button class="sidebar-btn" type="button" aria-label="Options">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
        </svg>
      </button>
      <button class="sidebar-btn" type="button" aria-label="Undo">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h10a5 5 0 0 1 5 5v0"/>
        </svg>
      </button>
      <button class="sidebar-btn" type="button" aria-label="Redo">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12H11a5 5 0 0 0-5 5v0"/>
        </svg>
      </button>
    </aside>

    <!-- Main canvas area -->
    <main class="canvas-wrap">
      <div class="canvas">
        <!-- Pop-art sunburst illustration (raster-style for concept demo) -->
        <svg class="canvas-artwork" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Halftone dot pattern (orange on yellow) -->
            <pattern id="halftone" patternUnits="userSpaceOnUse" width="14" height="14">
              <circle cx="7" cy="7" r="2.8" fill="#e07c3c"/>
            </pattern>
            <!-- Base yellow for halftone overlay -->
            <linearGradient id="yellow-fill" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#e8c547"/>
              <stop offset="100%" stop-color="#d4a84b"/>
            </linearGradient>
          </defs>
          <!-- Sunburst: single closed star (8 spikes), yellow + halftone, black stroke -->
          <path class="artwork__sunburst" fill="url(#yellow-fill)" stroke="#1a1a1a" stroke-width="7" stroke-linejoin="round" d="
            M200 32 L242 94 L318 88 L268 142 L288 218 L200 188 L112 218 L132 142 L82 88 L158 94 Z
          "/>
          <path class="artwork__sunburst" fill="url(#halftone)" stroke="none" opacity="0.88" d="
            M200 32 L242 94 L318 88 L268 142 L288 218 L200 188 L112 218 L132 142 L82 88 L158 94 Z
          "/>
          <!-- Inner thick black arc (crescent / incomplete circle) -->
          <path class="artwork__stroke" d="M115 200 A85 85 0 0 1 285 200" fill="none" stroke="#1a1a1a" stroke-width="12" stroke-linecap="round"/>
        </svg>
      </div>
    </main>
  </div>
</body>
</html>
