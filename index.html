<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procreate Vector Concept — Basic Canvas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Top ribbon (Procreate-style) -->
    <header class="ribbon">
      <div class="ribbon__left">
        <button class="ribbon__gallery" type="button" aria-label="Gallery">
          <span class="ribbon__gallery-label">Gallery</span>
        </button>
        <div class="ribbon__icon-group">
          <button class="ribbon-btn" type="button" aria-label="Actions">
            <object data="assets/icons/Actions.svg" type="image/svg+xml"></object>
          </button>
          <button class="ribbon-btn" type="button" aria-label="Adjustments">
            <object data="assets/icons/Adjustments.svg" type="image/svg+xml"></object>
          </button>
          <button class="ribbon-btn" type="button" aria-label="Selection">
            <object data="assets/icons/Selection.svg" type="image/svg+xml"></object>
          </button>
          <button class="ribbon-btn" id="transform-btn" type="button" aria-label="Transform" aria-expanded="false" aria-controls="transform-panel">
            <object data="assets/icons/Transform.svg" type="image/svg+xml"></object>
          </button>
        </div>
      </div>
      <div class="ribbon__right">
        <button class="ribbon-btn" type="button" aria-label="Brush">
          <object data="assets/icons/Brush-selected.svg" type="image/svg+xml"></object>
        </button>
        <button class="ribbon-btn" type="button" aria-label="Smudge">
          <object data="assets/icons/Smudge.svg" type="image/svg+xml"></object>
        </button>
        <button class="ribbon-btn" type="button" aria-label="Eraser">
          <object data="assets/icons/Eraser.svg" type="image/svg+xml"></object>
        </button>
        <button class="ribbon-btn" type="button" aria-label="Layers">
          <object data="assets/icons/Layers.svg" type="image/svg+xml"></object>
        </button>
        <button class="ribbon-btn" type="button" aria-label="Color">
          <span class="ribbon__color-swatch"></span>
        </button>
      </div>
    </header>

    <!-- Transform actions panel (centered at bottom, toggled by Transform button) -->
    <div class="transform-panel" id="transform-panel" role="dialog" aria-label="Transform options" hidden>
      <div class="transform-panel__modes">
        <button type="button" class="transform-mode transform-mode--active" data-mode="freeform">
          <object data="assets/icons/transform/Freeform.svg" type="image/svg+xml"></object>
          <span>Freeform</span>
        </button>
        <button type="button" class="transform-mode" data-mode="uniform">
          <object data="assets/icons/transform/Uniform.svg" type="image/svg+xml"></object>
          <span>Uniform</span>
        </button>
        <button type="button" class="transform-mode" data-mode="distort">
          <object data="assets/icons/transform/Distort.svg" type="image/svg+xml"></object>
          <span>Distort</span>
        </button>
        <button type="button" class="transform-mode" data-mode="warp">
          <object data="assets/icons/transform/Warp.svg" type="image/svg+xml"></object>
          <span>Warp</span>
        </button>
      </div>
      <div class="transform-panel__actions">
        <button type="button" class="transform-action" aria-label="Snapping">
          <object data="assets/icons/transform/Snapping.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Snapping</span>
        </button>
        <button type="button" class="transform-action" aria-label="Flip Horizontal">
          <object data="assets/icons/transform/Flip-horizontal.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Flip Horizontal</span>
        </button>
        <button type="button" class="transform-action" aria-label="Flip Vertical">
          <object data="assets/icons/transform/Flip-vertical.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Flip Vertical</span>
        </button>
        <button type="button" class="transform-action" aria-label="Rotate 45°">
          <object data="assets/icons/transform/Rotate-45deg.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Rotate 45°</span>
        </button>
        <button type="button" class="transform-action" aria-label="Fit to Canvas">
          <object data="assets/icons/transform/Fit-to-canvas.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Fit to Canvas</span>
        </button>
        <button type="button" class="transform-action" id="interpolation-btn" aria-label="Interpolation" aria-expanded="false" aria-controls="interpolation-panel">
          <object data="assets/icons/transform/Interpolation.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Bicubic</span>
        </button>
        <button type="button" class="transform-action" aria-label="Reset">
          <object data="assets/icons/transform/Reset.svg" type="image/svg+xml"></object>
          <span class="transform-action__label">Reset</span>
        </button>
      </div>
    </div>

    <!-- Interpolation overlay (pop-up when Interpolation button is clicked) -->
    <div class="interpolation-overlay" id="interpolation-panel" role="dialog" aria-label="Interpolation" aria-modal="true" hidden>
      <h2 class="interpolation-overlay__title">Interpolation</h2>
      <div class="interpolation-overlay__list" role="listbox" aria-label="Interpolation method">
        <button type="button" class="interpolation-option" role="option" data-value="nearest-neighbor" aria-selected="false"><span class="interpolation-option__label">Nearest Neighbor</span><span class="interpolation-option__check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l3 3 7-7"/></svg></span></button>
        <button type="button" class="interpolation-option" role="option" data-value="bilinear" aria-selected="false"><span class="interpolation-option__label">Bilinear</span><span class="interpolation-option__check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l3 3 7-7"/></svg></span></button>
        <button type="button" class="interpolation-option interpolation-option--selected" role="option" data-value="bicubic" aria-selected="false"><span class="interpolation-option__label">Bicubic</span><span class="interpolation-option__check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l3 3 7-7"/></svg></span></button>
        <button type="button" class="interpolation-option" role="option" data-value="vector" aria-selected="true"><span class="interpolation-option__label">Vector</span><span class="interpolation-option__check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l3 3 7-7"/></svg></span></button>
      </div>
    </div>

    <!-- Left sidebar (Procreate-style) -->
    <aside class="sidebar">
      <div class="sidebar-slider" data-slider="brush-size" role="group" aria-label="Brush Size">
        <div class="sidebar-slider__track" tabindex="0">
          <div class="sidebar-slider__thumb" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="move-container" aria-label="Move">
        <button class="move-container__btn" type="button" aria-label="Move">
          <object data="assets/icons/Move-sidebar.svg" type="image/svg+xml" width="18" height="18" aria-hidden="true"></object>
        </button>
      </div>

      <div class="sidebar-slider" data-slider="brush-opacity" role="group" aria-label="Brush Opacity">
        <div class="sidebar-slider__track" tabindex="0">
          <div class="sidebar-slider__thumb" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="sidebar-actions">
        <button class="sidebar-btn" type="button" aria-label="Undo">
          <object data="assets/icons/Undo.svg" type="image/svg+xml"></object>
        </button>
        <button class="sidebar-btn" type="button" aria-label="Redo">
          <object data="assets/icons/Redo.svg" type="image/svg+xml"></object>
        </button>
      </div>
    </aside>

    <!-- Main canvas area (pan/zoom via trackpad: two-finger scroll = pan, pinch = zoom) -->
    <main class="canvas-wrap" id="canvas-viewport">
      <div class="canvas-transform" id="canvas-transform">
        <div class="canvas">
          <object data="assets/sun-halftone.svg" type="image/svg+xml"></object>
          <object data="assets/sun-outline-inner.svg" type="image/svg+xml"></object>
          <object data="assets/sun-outline-outer.svg" type="image/svg+xml"></object>
        </div>
      </div>
    </main>
  </div>
  <script src="canvas-pan-zoom.js"></script>
  <script src="sidebar-sliders.js"></script>
  <script>
    (function () {
      var transformBtn = document.getElementById('transform-btn');
      var transformPanel = document.getElementById('transform-panel');
      if (!transformBtn || !transformPanel) return;
      transformBtn.addEventListener('click', function () {
        var isOpen = !transformPanel.hidden;
        transformPanel.hidden = isOpen;
        transformBtn.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
        transformBtn.classList.toggle('ribbon-btn--active', !transformPanel.hidden);
      });
      document.querySelectorAll('.transform-mode').forEach(function (btn) {
        btn.addEventListener('click', function () {
          document.querySelectorAll('.transform-mode').forEach(function (b) { b.classList.remove('transform-mode--active'); });
          btn.classList.add('transform-mode--active');
        });
      });

      var interpolationBtn = document.getElementById('interpolation-btn');
      var interpolationPanel = document.getElementById('interpolation-panel');
      if (interpolationBtn && interpolationPanel) {
        function positionInterpolationOverlay() {
          var rect = interpolationBtn.getBoundingClientRect();
          var gap = 8;
          interpolationPanel.style.left = (rect.left + rect.width / 2) + 'px';
          interpolationPanel.style.bottom = (window.innerHeight - rect.top + gap) + 'px';
          interpolationPanel.style.transform = 'translate(-50%, 0)';
        }
        interpolationBtn.addEventListener('click', function () {
          var isOpen = !interpolationPanel.hidden;
          interpolationPanel.hidden = isOpen;
          interpolationBtn.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
          interpolationBtn.classList.toggle('transform-action--active', !interpolationPanel.hidden);
          if (!interpolationPanel.hidden) positionInterpolationOverlay();
        });
        var interpolationLabel = interpolationBtn.querySelector('.transform-action__label');
        document.querySelectorAll('.interpolation-option').forEach(function (opt) {
          opt.addEventListener('click', function () {
            document.querySelectorAll('.interpolation-option').forEach(function (o) {
              o.classList.remove('interpolation-option--selected');
              o.setAttribute('aria-selected', 'false');
            });
            this.classList.add('interpolation-option--selected');
            this.setAttribute('aria-selected', 'true');
            if (interpolationLabel) {
              var optionLabel = this.querySelector('.interpolation-option__label');
              interpolationLabel.textContent = optionLabel ? optionLabel.textContent : this.textContent.trim();
            }
            interpolationPanel.hidden = true;
            interpolationBtn.setAttribute('aria-expanded', 'false');
            interpolationBtn.classList.remove('transform-action--active');
          });
        });
      }
    })();
  </script>
</body>
</html>
